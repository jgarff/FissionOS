			<legend>
				Target Firmware Update
			</legend>

				<legend>
					File Selection
				</legend>

					<input type="file" name="target_firmware" id="target_firmware" />
				</center>
			</fieldset>
			<div>
				<center>
					<input type="button" value="Upload" onclick="submit_target_firmware();" />

			</div>
		</fieldset>
		<fieldset id="target_cpustate_fieldset">
			<legend>
				Target Debug
			</legend>
			<div>
				<center>
					<input type="button" value="Halt" onclick="submit_target_state('halt');" />
					<input type="button" value="Resume" onclick="submit_target_state('resume');" />
					<input type="button" value="Step" onclick="submit_target_state('step');" />

			<div id="save_status">
			</div>
